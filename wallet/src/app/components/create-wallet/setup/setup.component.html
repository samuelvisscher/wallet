<h3> Create Wallet </h3>
<div class="-form" [formGroup]="form">
  <div class="field">
    <label for="name">Wallet Name</label>
    <input id="name" formControlName="name" placeholder="e.g. I love cats">
  </div>
  <button mat-button mat-raised-button [disabled]="!form.valid" (click)="submit()" class="full-button">
    Create
  </button>
</div>
