<h3>Recovery Phrase</h3>
<p>
  On the following screen, you will see a 12-word phrase. This is your wallet backup phrase. It can be entered in any
  version of KittyCash in order to restore your wallet.
</p>
<div class="-checkbox">
  <mat-checkbox color="primary">
    Please make sure nobody looks into your screen unless you want them to have access to your kitties.
  </mat-checkbox>
</div>
<button mat-button mat-raised-button color="primary" (click)="next()">Continue</button>
